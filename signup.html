<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Forza Cars</title>
    <link rel="stylesheet" href="CSS/h2.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="IMG/logo.png" alt="Forza Cars Logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup-section">
            <div class="signup-container">
                <h2>Create Your Account</h2>
                <form action="login.html" method="post" class="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="banner-button">Sign Up</button>
                </form>
                <p class="login-link">Already have an account? <a href="login.html">Log in here</a>.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Forza Cars. All rights reserved.</p>
    </footer>
</body>
</html>
