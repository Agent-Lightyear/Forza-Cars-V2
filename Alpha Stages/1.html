<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Showcase</title>
  <link rel="stylesheet" href="1.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">VOLVO</div>
    <nav class="navbar">
      <a href="#">Our Cars</a>
      <a href="#">Shop</a>
      <a href="#">Owners</a>
      <a href="#">About us</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="#" class="active">Electric</a></li>
        <li><a href="#">Hybrids</a></li>
        <li><a href="#">Mild Hybrids</a></li>
        <li><a href="#">Compare models</a></li>
      </ul>
    </aside>

    <!-- Car Grid -->
    <section class="car-section">
      <!-- Sedan -->
      <div class="category">
        <h2>Sedan</h2>
        <div class="car">
          <img src="IMG/s90.png" alt="ES90" />
          <p>S90</p>
        </div>
      </div>

      <!-- SUVs -->
      <div class="category">
        <h2>SUVs</h2>
        <div class="car-grid">
          <div class="car">
            <img src="IMG/ex90.png" alt="EX90" />
            <p>EX90</p>
          </div>
          <div class="car">
            <img src="IMG/c40.png" alt="EX40" />
            <p>C40</p>
          </div>
          <div class="car">
            <img src="IMG/xc60.png" alt="EX30" />
            <p>xc60</p>
          </div>
        </div>
      </div>

      <!-- Crossover -->
      <div class="category">
        <h2>Crossover</h2>
        <p>Coming Soon...</p>
      </div>
    </section>
  </main>
</body>
</html>
